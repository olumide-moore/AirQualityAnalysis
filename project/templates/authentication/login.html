{% extends 'base.html' %}

{% load static %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="mt-20 w-2/3 lg:w-2/3 sm:w-full mx-auto">
   {% for message in messages %}
   <div class="p-4 mb-4 text-sm text-yellow-800 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300" role="alert">
      <span class="font-medium">{{ message }} </span>
   </div>
   {% endfor %}

   <form method="post" action="/login/" class="pt-6">
      {% csrf_token %}
      <div class="flex bg-white rounded-lg shadow-lg">
         <div class="hidden lg:block lg:w-1/2 lg:mt-8 lg:p-0 bg-cover">
            <img src="{% static 'icons/logo.svg' %}" alt="logo"/>
         </div>
         <div class="w-full p-8 lg:w-1/2">
                <h2 class="text-2xl font-semibold text-gray-700 text-center">Log in</h2>
               <div class="mt-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                  <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="email" name="email">
               </div>
               <div class="mt-4">
                     <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                     <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="password" name="password">
               </div>
               <div class="mt-8">
                  <button class="bg-gray-700 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600">Login</button>
               </div>
               <div class="mt-4 flex items-center justify-between">
                  <span class="border-b w-1/5 md:w-1/4"></span>
                  <a href="/signup" class="text-xs text-gray-500 uppercase">or sign up</a>
                  <span class="border-b w-1/5 md:w-1/4"></span>
               </div>
         </div>
      </div>
   </form>

</div>
{% endblock %}
